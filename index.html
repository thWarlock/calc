<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="estilo.css">
    <script src="main.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
</head>
<body>
    
    <h1>Calculadora</h1>

    <div id="calculator">
        <input type="text" id="display" disabled>
        <br>
        <button id="ac" class="operator">AC</button>
        <button id="de" class="operator">DEL</button>
        <button id="." class="operator">.</button>
        <button id="/" class="operator">/</button> 
        <br>

        <button id="8">8</button>
        <button id="9">9</button>
        <button id="7">7</button>
        <button id="*" class="operator">x</button> 
        <br>

        <button id="4">4</button>
        <button id="5">5</button>
        <button id="6">6</button>
        <button id="-" class="operator">-</button> 
        <br>

        <button id="1">1</button>
        <button id="2">2</button>
        <button id="3">3</button>
        <button id="+" class="operator">+</button> 
        <br>

        <button id="00">00</button>
        <button id="0">0</button>
        <button id="." class="operator">.</button>
        <button id="eq" class="operator equal">=</button> 
        <br>

    </div>
    <main class="container">

        <section class="card" data-aos="fade-down"
        data-aos-easing="linear"
        data-aos-duration="1500">
            <img src="https://encurtador.com.br/ILOEO" alt="Jax">
        </section>
    </main>
    
</body>
</html>
